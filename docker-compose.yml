version: "3.8"

services:
  postgres_db:
    image: postgres:15 
    container_name: technova_postgres
    restart: always 
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: technova_users_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
